<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Snapick Me</title>
    <meta name="description" content="Snapick is the future of how we see photos!">
    <meta name="viewport" content="width=device-width, max-scale=1, initial-scale=1">
    <!-- 
    -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/filament-sticky/fixedsticky.css" />
    <link rel="stylesheet" href="bower_components/angular-carousel/dist/angular-carousel.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-app="websiteSnapickApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="header hidden">
      <div class="container">
        <ul class="main-nav nav nav-pills pull-right">
          <li class="active"><a ng-href="#">Smart</a></li>
          <li><a ng-href="#">Natural</a></li>
          <li><a ng-href="#">Alive</a></li>
          <li><a ng-href="#">Team</a></li>
        </ul>
        <h1 class="heading">Snapick</h1>
      </div>
    </header>

    <section data-full-screen="true" fixed fading-section>
      <content full-height class="container">
        <flex top-md centered-lg vertical>  
          <!-- <div class="heading subtle centered"><h2>Snapick brings your photos back to you !</h2></div> -->
          <div class="row">
            <div class="col-xs-12 col-lg-8 col-lg-offset-2">
              <div class="fixed-aspect-16-9">
                <background>
                  <!-- Use video Tag in here -->
                  <iframe width="100%" height="100%" type="text/html" src="http://www.youtube.com/embed/5DHYe4dhjXw?controls=0&modestbranding=1&showinfo=0" frameborder="0"></iframe>
                </background>
              </div>
            </div>
          </div>
        </flex>  
      </content>
      <tagline bottom>
        <h2>An entirely new way to navigate across your photos</h2>
        <br />
      </tagline>
    </section>

    <section>      
      <content class="container" full-height>
        <div class="col-md-8 col-lg-9" full-height>
          <flex vertical bottom-md centered-lg>
            <div class="row">
              <img class="img-responsive" src="http://placehold.it/1200x800">
            </div>
          </flex>
        </div>
        <div class="col-md-4 col-lg-3" full-height>
          <flex vertical centered-xs>
            <div class="row">
              <h2>Now search photos by</h2>
              <ul class="list-unstyled" id="searchFeatureList">
                <li class="active">People</li>
                <li>Places</li>
                <li>Events</li>
                <li>&amp; More</li>
              </ul>
            </div>
          </flex>
        </div>
      </content>
    </section>

    <section>
      <content class="container" full-height>
        <!-- This can take a lil bit improvement -->
        <flex vertical absolute bottom-xs>
          <div class="col-xs-12 col-md-11 col-lg-10">
            <div class="row">
              <img class="img-responsive" src="/images/backgrounds/hero1.jpg"/>
            </div>
          </div>
        </flex>

        <flex vertical bottom-xs class="hidden-xs hidden-sm">
          <div class="col-md-offset-9 col-md-3">
            <div class="row">
              <img class="img-responsive" src="/images/backgrounds/img4.jpg"/>
            </div>
          </div>
        </flex>
      </content>

      <tagline bottom class="chrome solid-chrome">
        <h2>Automagically Cataglog Images.</h2>
      </tagline>
    </section>

    <section id="gallery-features">
      <background ng-style="state.featureBackgroundStyle" class="faded fixed"></background>
      <content class="container" full-height>
        <div class="heading centered"><h2 >Bursting With Features</h2></div>
        <ul rn-carousel rn-carousel-index="state.activeSlide" class="image-gallery">
          <li ng-repeat="index in [1,2,3,4]"><img non-draggable class="img-responsive centered" ng-src="{{ '/images/apple/img' + index + '.jpg' }}"/></li>
        </ul>
        <div class="centered">
          <h2 ng-bind="state.featureTagLine"></h2>
        </div>
      </content>
    </section>

    <section id="gallery-features-2" data-full-screen="true">
      <background>
        <team></team>
      </background>
      <content class="container" full-height>
        <flex vertical centered-xs>
          <flex space-around-xs centered-items-xs>
            <div class="team-member">
              <img src="http://lorempixel.com/320/320/" class="img-responsive"/>
              <div class="info">
                <h2>Sneha Patil</h2>
                <h4>CEO &amp; Co - Founder</h4>
              </div>
            </div>
            <div class="team-member">
              <img src="http://lorempixel.com/320/320/?t=234" class="img-responsive"/>
              <div class="info">
                <h2>Sneha Patil</h2>
                <h4>CTO &amp; Co - Founder</h4>
              </div>
            </div>
          </flex>
        </flex>
      </content>
      <tagline top><h2 class="invertedText">The Team</h2></tagline>
    </section>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <!--
       <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

         ga('create', 'UA-XXXXX-X');
         ga('send', 'pageview');
       </script>
    -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/filament-fixed/fixedfixed.js"></script>
    <script src="bower_components/filament-sticky/fixedsticky.js"></script>
    <script src="bower_components/angular-carousel/dist/angular-carousel.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/directives/fixedsticky.js"></script>
        <script src="scripts/directives/background.js"></script>
        <script src="scripts/directives/section.js"></script>
        <script src="scripts/directives/content.js"></script>
        <script src="scripts/directives/fading-section.js"></script>
        <script src="scripts/directives/non-draggable.js"></script>
        <script src="scripts/directives/team.js"></script>
        <!-- endbuild -->
</body>
</html>
